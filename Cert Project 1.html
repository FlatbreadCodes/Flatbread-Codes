<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>

  <body>
    <main>
      <h1 id="title">FlatBreads Eats Survey Form</h1>
        <p id="description">Thank you for taking the time to come to my survey form. Any and all feedback will be appreciated!</p>
    <form id="survey-form">
      <label id="name-label">Name (required):</label>
      <input 
        placeholder="Enter Full Name"
        required
        id="name"
        type="text"/>
     </form>
  <form id="survey-form">
      <label id="email-label">Email (required):</label>
      <input 
        placeholder="Enter Email"
        required
        id="email"
        type="email"/>
        </form>
  <form id="survey-form">
      <label id="number-label">Age (optional):</label>
      <input 
        placeholder="Age"
        id="number"
        type="number"
        min="13"
        max="100"/>
 </form>
 <br>
 <form id="survey-form">
   <label 
   name="dropdown"
   id="dropdown">What is your gender?</label>
   <select name="dropdown"id="dropdown">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="prefer-not-to-say">Prefer Not To Say</option> 
    </select>
<br>
<br> 
<legend>
  Would you recommend us to family or friends?
</legend>
          <label for="yes-option">Yes</label>
          <input value="yes-option"id="yes-option" type="radio" name="recommendation" />
          <label for="no-option">No</label>
          <input value="no-option"id="no-option" type="radio" name="recommendation" />

  <br>
  <br>
  <legend>What would you like to see us do better? (Check all that apply):</legend>
        <label for="quality">Quality of Food</label>
          <input type="checkbox" id="quality" name="quality" value="quality" />
                   <br>
          <label for="quality">Quality of Service</label>
          <input type="checkbox" id="quality" name="quality" value="quality" />
                   <br>
          <label for="time">Timing of Service</label>
          <input type="checkbox" id="time" name="time" value="time" />
          <br>
          <br>
        <legend>Additional Comments</legend>
          <textarea
            cols="50"
            rows="15"
            name="comments"
            id="comments"></textarea>
            <br>
      <button id="submit"type="submit">Submit</button>
  

 </form>
    </main>
  </body>
</html>
